<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/setup&nav.css" />
    <link rel="stylesheet" href="/css/genres.css" />
    <title>Genres</title>
  </head>
  <body>
    <header>
      <section>
        <div class="logo">
          <span class="logo-text">
            <p class="logo-text-word">Most</p>
            <p class="logo-text-word">Valuable</p>
            <p class="logo-text-word">Coders</p>
          </span>
          <div class="logo-pic-div">
            <a href="../">
              <img
                class="logo-pic"
                src="/images/mvc.png"
                title="MostValuableCoders"
                alt="MVC Logo"
              />
            </a>
          </div>
        </div>
      </section>
      <nav class="nav-menu">
        <a href="../../">Home</a>
        <a href="../../posts/">All Posts </a>
        <a href="../../tags/">All Tags</a>
        <a href="../../posts/new-post/">New Post</a>
        <div class="bottom-bar"></div>
      </nav>
    </header>

    <main>
      <article>
        <section class="genre-container">
          <div class="genre-box">
            <div class="genre-title">Genres</div>
            <hr />
            <div class="list-box">
              <a th:each="genre: ${allGenres}"
                th:href="${genre.name}"
                class="genre"
                th:text="${genre.name}">Genre Name
              </a>
            </div>
            <div class="add-box">
              <h2>Add Genre</h2>
              <form action="/genres/add" method="POST">
                <input type="text" name="name" autocomplete="off" placeholder="Genre Name" required />
                <button>ADD</button>
              </form>
            </div>
          </div>
          <div class="author-box">
            <div class="author-title">Authors</div>
            <hr />
            <div class="list-box">
              <a th:each="author: ${authors}"
                th:href="@{'../authors/'+${author.name}}"
                class="author"
                th:text="${author.name}">Author Name
              </a>
            </div>
            <div class="add-box">
              <h2>Add Author</h2>
              <form action="/authors/add" method="POST">
                <input name="name" type="text" autocomplete="off" placeholder="Author Name" required />
                <button>ADD</button>
              </form>
            </div>
          </div>
        </section>

        <img src="/images/banner.jpg" alt="" />
      </article>
    </main>

    <footer>
      <div class="footer-text">&copy; 2020 MVC</div>
    </footer>
  </body>
</html>
