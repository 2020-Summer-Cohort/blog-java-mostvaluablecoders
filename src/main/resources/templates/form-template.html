<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/setup&nav.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <title>Add New Post</title>
  </head>
  <body>
    <header>
      <section>
        <div class="logo">
          <span class="logo-text">
            <p class="logo-text-word">Most</p>
            <p class="logo-text-word">Valuable</p>
            <p class="logo-text-word">Coders</p>
          </span>
          <div class="logo-pic-div">
            <a href="../">
              <img
                class="logo-pic"
                src="/images/mvc.png"
                title="MostValuableCoders"
                alt="MVC Logo"
              />
            </a>
          </div>
        </div>
      </section>
      <nav class="nav-menu">
        <a href="../../">Home</a>
        <a href="../../genres/">Genres</a>
        <a href="../../posts/">All Posts </a>
        <a href="../../tags/">All Tags</a>
        <div class="bottom-bar"></div>
      </nav>
    </header>

    <main>
      <article>
        <div class="page-title">Add New Post</div>
        <div class="form-div">
          <form action="/posts/add" method="POST" class="form">
            <div class="input-div">
              <input
                type="text"
                name="title"
                id="title"
                placeholder=" "
                autocomplete="off"
                required
              />
              <label for="title">
                <span class="label-name">Post Title</span>
              </label>
            </div>

            <div class="input-div">
              <select name="author" id="author" required>
                <option th:each="author: ${allAuthors}" 
                th:value="${author.name}" th:text="${author.name}">Author</option>
              </select>
              <label for="author">
                <span class="label-name">Author</span>
              </label>
            </div>

            <div class="input-div">
              <input
                type="date"
                name="date"
                value="2020-06-29"
                placeholder=" "
                id="date"
                required
              />
              <label for="date">
                <span class="label-name">Date</span>
              </label>
            </div>

            <div class="input-div">
              <select name="genre" id="genre" required>
                <option th:each="genre: ${allGenres}" 
                th:value="${genre.name}" th:text="${genre.name}">Genre</option>
              </select>
              <label for="genre">
                <span class="label-name">Genre</span>
              </label>
            </div>

            <div class="input-div">
              <textarea
                id="body"
                name="body"
                autocomplete="off"
                placeholder=" "
                rows="15"
                cols="200"
                required
              ></textarea>
              <label for="body">
                <span class="label-name">Post Body</span>
              </label>
              <button id="submit">Submit</button>
            </div>
          </form>
        </div>
      </article>
    </main>

    <footer>
      <div class="footer-text">&copy; 2020 MVC</div>
    </footer>
  </body>
</html>
